name: learn-github-actions
run-name: ${{ github.actor }} is learning Github Actions
on: [push]
jobs:
	check-bats-version:
		runs-on: ubuntu-latest
		steps:
			- uses: action/checkout@v3
			- uses: action/setup-node@v3
			  with:
			  	node-version: '14'
			- run: npm install -g bats
			- run: bats -v



